<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Claro</title>
</head>

<body class=" relative flex justify-center">
  <div class="relative z-10">
    <img src="https://i.ibb.co/JmJ2FPF/landing-page-audio.jpg" alt="">
  </div>
  <div class="absolute">
    <audio id="sound" autoplay>
      <source src="./assets/CLARO_GP_BRASIL_02.mp3" type="audio/mp3">
    </audio>
  </div>
  <script>
    document.addEventListener('onload', musicPlay);
    function musicPlay () {
      document.getElementById('sound').play();
      document.removeEventListener('click', musicPlay);
    }
  </script>
</body>

</html>
